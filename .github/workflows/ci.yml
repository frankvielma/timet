name: Ruby

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      # Create .env if needed for your tests
      - name: Create .env file
        run: |
          echo "S3_ENDPOINT=http://localhost:9000" >> .env
          echo "S3_ACCESS_KEY=test" >> .env
          echo "S3_SECRET_KEY=tst123" >> .env

      - name: Run tests with coverage
        run: bundle exec rspec
        env:
          COVERAGE: true

      # Install and run Qlty (includes RuboCop via your config)
      - name: Install qlty.sh
        run: curl -sSf https://qlty.sh/install.sh | sh

      - name: Run Qlty analysis (includes RuboCop)
        run: qlty check .
        env:
          QLTY_TOKEN: ${{ secrets.QLTY_TOKEN }}

      # Upload coverage to Qlty
      - uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/.resultset.json
