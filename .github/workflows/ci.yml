name: Ruby

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run RuboCop
        run: bundle exec rubocop
        continue-on-error: true

      - name: Create .env file
        run: |
          mkdir -p /tmp/.timet
          echo "S3_ENDPOINT=http://localhost:9000" >> /tmp/.timet/.env
          echo "S3_ACCESS_KEY=test" >> /tmp/.timet/.env
          echo "S3_SECRET_KEY=tst123" >> /tmp/.timet/.env

      - name: Run tests with coverage
        run: bundle exec rspec
        env:
          COVERAGE: true

      # Install and run Qlty
      - name: Install qlty.sh
        run: |
          curl -sSf https://qlty.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run Qlty analysis
        run: qlty check .
        env:
          QLTY_TOKEN: ${{ secrets.QLTY_TOKEN }}

      # Upload coverage to Qlty
      - uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/.resultset.json
