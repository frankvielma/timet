name: Ruby

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.3"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Create .env file
        run: |
          mkdir -p /tmp/.timet
          echo "S3_ENDPOINT=http://localhost:9000" >> /tmp/.timet/.env
          echo "S3_ACCESS_KEY=test" >> /tmp/.timet/.env
          echo "S3_SECRET_KEY=tst123" >> /tmp/.timet/.env

      - name: Run tests with coverage
        run: |
          bundle exec rspec
        env:
          COVERAGE: true

      - name: Report results to DeepSource
        run: |
          # Tests have finished and a test coverage report is available

          # Install deepsource CLI
          curl https://deepsource.io/cli | sh

          # From the root directory, run the report coverage command
          ./bin/deepsource report --analyzer test-coverage --key ruby --value-file coverage/.resultset.json

        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
